<!DOCTYPE html>
<html>

<head>
    <title>React Basics</title>
</head>

<body>
    <div class="js-container"></div>

    <!-- <script src="https://unpkg.com/supersimpledev@3.2.1/external-library.js"></script> just for example no need in react -->
    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">
        // const button = <button>hello</button>
        // const paragraph = <p>paragraph of text</p>
        // we cannot give multiple elements to render so we use div for multiple elements

        // we use {} to insert js code into jsx elements
        function App() {
            return (
                <>
                    <p>Hello welcome to my website</p>
                    <LoginForm />
                </>
            )
        }

        function LoginForm() {
            return (
                <>

                    <div>
                        <input type="text" placeholder="Email" />
                    </div>
                    <div>
                        <input type="Password" placeholder="Password" />
                    </div>
                    <button>Login</button>
                    <button>Sign Up</button>

                </>
            )
        }


        const container = document.querySelector('.js-container');
        ReactDOM.createRoot(container).render(<App />);
    </script>

</body>

</html>
