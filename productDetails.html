<!DOCTYPE html>
<html>

<head>
    <title>React Basics</title>
</head>

<body>
    <div class="js-container"></div>

    <!-- <script src="https://unpkg.com/supersimpledev@3.2.1/external-library.js"></script> just for example no need in react -->
    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">

        // {
        //     discountPrice && (
        //         <del><p>Price: ${price}</p></del>
        //     )
        // }
        // {
        //     !discountPrice && (
        //         <p>Price: ${price}</p>
        //     )
        // }
        // {
        //     discountPrice && (
        //         <p>Discount Price: ${discountPrice}</p>
        //     )
        // }
        function ProductDetails({ name, price, discountPrice, imgSrc }) {


            return (
                <div>
                    <img src={imgSrc} width="150" alt="" />
                    <p>{name}</p>
                    {
                        discountPrice ? (
                            <>
                                <del><p>Price: ${price}</p></del>
                                <p>Discount Price: ${discountPrice}</p>
                            </>
                        ) : (
                            <p>Price: ${price}</p>
                        )
                    }
                    <button>Add to Cart</button>
                </div>
            )
        }
        function App() {
            
            return (
                <>
                    <ProductDetails
                        imgSrc="img/cotton-socks.png"
                        name="Cotton Socks"
                        discountPrice="5.45"
                        price="10.90"
                    />
                    <ProductDetails
                        name="Tennis Ball"
                        price="6.00"
                        imgSrc="img/tennis-balls.png"
                    />
                    <ProductDetails
                        name="Plain T-shirt"
                        price="7.99"
                        imgSrc="img/OIP.jpeg"
                    />
                </>
            )
        }
        const container = document.querySelector('.js-container');
        ReactDOM.createRoot(container).render(<App />);
    </script>

</body>

</html>
